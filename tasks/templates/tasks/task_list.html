<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager</a>
        <div class="d-flex">
            <a class="btn btn-light" href="{% url 'task_create' %}">+ Create New Task</a>
            <form method="post" action="{% url 'delete_all_tasks' %}" class="ms-3">

                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify content between align-items-center">
            <h2 class="mb-0">Your Tasks</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>
                            {% if task.status %}
                                <span class="badge bg-success">Done</span>
                                <a href="{% url 'task_toggle_status' task.pk %}" class="btn btn-sm btn-outline-secondary ms-2">Mark as Pending</a>
                            {% else %}
                                <span class="badge bg-warning text-dark">Pending</span>
                                <a href="{% url 'task_toggle_status' task.pk %}" class="btn btn-sm btn-outline-secondary ms-2">Mark as Done</a>
                            {% endif %}
                        </td>
                        <td>{{ task.created_at|date:"Y-m-d H:i" }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No tasks yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
